<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            width: 100%;
           
        }

        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map" class="none">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15594.863380208166!2d-38.9497029!3d-12.2674987!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8e08e52c0f8f157c!2sSOS+Adm+e+Corretagem+de+Seguros!5e0!3m2!1spt-BR!2sbr!4v1530138361409"
            width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

</body>

</html>
